<div class="login">
<h1>Benvenuto! Loggati qua!</h1>
<p>Inserisci il tuo Username: </p>
<input [(ngModel)]="username" type="text" name="username" placeholder="Username" >
<p>Inserisci la tua Password: </p>
<input [(ngModel)]="password" type="password" name="password" placeholder="Password" >
<button (click)="login()">Conferma Credenziali</button>
</div>
